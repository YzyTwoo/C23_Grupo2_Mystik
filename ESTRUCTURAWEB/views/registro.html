<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/2eb7e79ffa.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Mystik</title>
</head>

<body>
  <header>
      <nav class="nav-general">
          <div>
              <a href="#" class="line">+54 11 12345678 |</a>
              <a href="#" class="line">consultas@mystikindumentaria.com |</a>
              <a href="#">Ayuda</a>
          </div>
          <div>
              <a href="#" class="line">Crear Cuenta | </a>
              <a href="#">Iniciar Sesión</a>
          </div>

      </nav>

      <div class="header-top">
          
          <div class="navbar">
              
              <div class="dropdown">
                  
                  <button class="dropbtn"><i class="fas fa-bars"></i></button>
                  <div class="dropdown-content">
                      <a href="#"><strong>INICIO</strong></a> 
                      <a href="#"><strong>TIENDA</strong></a> 
                      <a href="#"><strong>COLECCIÓN</strong></a> 
                      <a href="#" class="line-end"><strong>POLITICA DE DEVOLUCIÓN</strong></a>
                  </div>
              </div>
          
          </div>
          
          <div class="logo-container">
              <a href="#"><img src="/img/LOGO/LogoDesktop/logo.svg" class="logo-general" alt=""></a>
              <a href="#"><img src="/img/LOGO/LogoMobile/logo-mobile.svg" class="logo-mobile" alt="Logo"></a>
          </div>
          
      </div>
      <section class="inicio_body">
        <h4 class="inicio_header">Inicio > </h4>
        <h4 class="crear_cuenta_header">Crear Cuenta</h4>
        </section>
  </header>
<main class="registro_main">
    <fieldset class="fielset_class">
        <div class="logo_imagen_section">
        <img src="/img/LOGO/LogoMobile/logo-mobile.svg" alt="Logo Mystik" width="40px">
        </div>
        <form action="/registro" method="post">
            <section class="cuadrado_bordes">
            <h2 class="titulo_cuenta">Crear cuenta</h2>
            <h4 class="descripcion_cuenta">Comprá más rápido y lleva el control de tus compras</h4>
            <section class="formulario_section">
                <div class="nombre_div">
                <p>
                <label for="nombre">Nombre</label>
                </p>
                <input id="cuadro_texto" type="text" name="nombre">
                </div>
                
                <div class="email_div">
                <p>
                <label for="email">Email</label>
                </p>
                <input id="cuadro_texto" type="email" name="email">
                </div>
            
                <div class="telefono_div">
                <p>
                <label for="telefono">Teléfono (opcional)</label>
                </p>
                <input id="cuadro_texto" type="text" name="telefono">
                </div>
            
                <div class="contraseña_div">
                <p>
                <label for="contraseña">Contraseña</label>
                </p>
                <input id="cuadro_texto" type="password" name="contraseña">
                </div>
            
                <div class="boton_registro_div">
                <button id="boton_enviar" type="submit">Registrarse</button>
                </div>
                <div class="abajo_formulario">
                    <h4 class="formulario_pregunta">¿Ya tenés una cuenta?</h4>
                    <h4 class="inicia_sesion">| Inicia sesión</h4>
                </div>
            </section>
            </section>
        </form>
    </fieldset>
</main>
</body>

</html>
